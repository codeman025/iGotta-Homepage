<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local bathrooms</title>

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlGbVbIvvBhGD0wLoG2zjDbxysSMoyom8&callback=initMap"
  type="text/javascript"></script>
    <script type="text/javascript">
    function initMap() {
        new google.maps.Map(document.getElementById('map'), {
            center: {lat: {{bathroom.lat}}, lng: {{bathroom.lng}}},
            zoom: 16
          });
    }
    </script>
</head>
<body onload="initMap()">
<div class="container">
    <h1>{{bathroom.name}} Bathroom</h1>
    <div id="map" style="width:100%; height:500px;"></div>
</div>
</body>
</html>
